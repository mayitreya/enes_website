<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .main-content {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            width: 200px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .sidebar-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #34495e;
            border: none;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-button:hover {
            background-color: #2c3e50;
        }

        h4 {
            font-weight: normal;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h1>Welcome, Teacher!</h1>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <a href="#" class="sidebar-button" onclick="showSection('yoursubjects')">Your Courses</a>
            <a href="#" class="sidebar-button" onclick="showSection('createcourse')">Create a Course</a>
            <a href="#" class="sidebar-button" onclick="showSection('discuss')">Discuss</a>
            <a href="#" class="sidebar-button" onclick="showSection('profilesettings')">Profile Settings</a>
            <a href="index.html" class="sidebar-button">Logout</a>
        </div>

        <div class="content" id="dashboard-content">
            <h2>Click on a Sidebar Section to Navigate Around!</h2>
        </div>
    </div>
</div>

<script>

    function showSection(section) {
        var contentElement = document.getElementById('dashboard-content');

        var yourSubjectsHTML = `<h2>Your Subjects</h2>
                                <button onclick="openSubjectWindow()">Math (32 members)</button>
                                <br /><br />
                                <button onclick="openSubjectWindow()">Science (34 members)</button>
                                <br /><br />
                                <h3>There is a "Create a Course" button, but it doesn't do anything in this MVP</h3>
                                <h3>The intended function is to add the course name to this list</h3>`;

        var createCourseHTML = `<h2>Create a Course (Non-Functional)</h2>
                                <input type="text" class="textbox" placeholder="Class Name">
                                <br />
                                <button>Create!</button>
                                `

        var discussHTML = `<h2>Discuss with Your Students</h2>
                           <h3>Your Message Inbox:</h3>
                           <h4>Johnny Smith :: Mrs. Appleseed, how do I do Math HW question 4??</h4>
                           <h4>Tara Jacobs :: Can I see you after class tomorrow?</h4>
                           <h4>Sam Roberts :: hi lol</h4>
                           <br /><br />
                           <h3>Send a Message to Someone:</h3>
                           <h4>Recipient (Type @everyone to Make an Announcement to Every Student):</h4>
                           <input type="text" class="textbox" required>
                           <h4>Message:</h4>
                           <textarea id="message" name="message" rows="4" required></textarea>
                           <br />
                           <button type="submit" onclick="sendMessage()">Send</button>`

        var joinClassHTML = `<h2>Join a Class</h2>
                            <input type="text" class="textbox" placeholder="Class Code">
                            <button type="button" class="join-button" onclick="joinClass()">Join</button>`;

        switch (section) {
            case 'yoursubjects':
                contentElement.innerHTML = yourSubjectsHTML;
                break;
            case 'progress':
                contentElement.innerHTML = progressHTML;
                break;
            case 'discuss':
                contentElement.innerHTML = discussHTML;
                break;
            case 'createcourse':
                contentElement.innerHTML = createCourseHTML;
                break;
            case 'profilesettings':
                contentElement.innerHTML = "Profile Settings Go Here (Not really needed for MVP)";
                break;
            default:
                contentElement.innerHTML = "You should never be able to see this text lol";
                break;
        }

    }

    function openSubjectWindow() {
        var subjectText = `Functionality to add/remove course content, assign HW, etc... will go here (This is the MVP so that's not required here)`;

        var subjectWindowHTML = `<html>
                                    <head>
                                        <title>Manage This Course</title>
                                    </head>
                                    <body>
                                        <h2>Manage This Course</h2>
                                        <p>${subjectText}</p>
                                    </body>
                                </html>`;
                            
        var subjectWindow = window.open('', 'SubjectWindow', 'width=800,height=800');
        subjectWindow.document.write(subjectWindowHTML);
    }

    function joinClass() {
        alert("Joined Class!");
    }

    function sendMessage() {
        alert("Message Sent to Recipient!");
    }

</script>

</body>
</html>
